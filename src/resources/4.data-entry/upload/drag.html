<nz-upload nzType="drag"
  nzAction="${1:/upload}"
  (nzChange)="handleChange($event)"
  [nzMultiple]="true"
  [nzLimit]="${2:5}">
  <p class="ant-upload-drag-icon">
    <i nz-icon type="inbox"></i>
  </p>
  <p class="ant-upload-text">点击或拖动要上传文件至该区域</p>
  <p class="ant-upload-hint">支持单个或批量上传，严格禁止上传公司数据或其他频段文件</p>
</nz-upload>
